<!DOCTYPE html>
<html>
    <head>
    	<title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="form">
		  <h2>To <strike>Party</strike> Do List</h2>

		  </form>
		  <div id="button">Add!</div>
		  <br/>
		</div>
	</body>
</html>
